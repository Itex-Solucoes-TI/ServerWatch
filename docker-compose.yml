services:
  postgres:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: serverwatch
      POSTGRES_USER: serverwatch
      POSTGRES_PASSWORD: ${DB_PASSWORD:-serverwatch123}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serverwatch"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://serverwatch:${DB_PASSWORD:-serverwatch123}@postgres/serverwatch
      JWT_SECRET: ${JWT_SECRET:-troque-em-producao-por-algo-seguro}
      DEFAULT_COMPANY_NAME: ${DEFAULT_COMPANY_NAME:-Minha Empresa}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@empresa.com}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-admin123}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - backend

volumes:
  pgdata:
