services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: serverwatch
      POSTGRES_USER: serverwatch
      POSTGRES_PASSWORD: ${DB_PASSWORD:-serverwatch123}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serverwatch"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE:-serverwatch-backend:local}
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://serverwatch:${DB_PASSWORD:-serverwatch123}@postgres/serverwatch
      JWT_SECRET: ${JWT_SECRET:-dev-secret-troque-em-producao}
      DEFAULT_COMPANY_NAME: ${DEFAULT_COMPANY_NAME:-Minha Empresa}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@empresa.com}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-admin123}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${FRONTEND_IMAGE:-serverwatch-frontend:local}
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - backend

volumes:
  pgdata:
