services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: serverwatch
      POSTGRES_USER: serverwatch
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serverwatch"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: ${BACKEND_IMAGE:-jefvonmuhlen/serverwatch-backend:latest}
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://serverwatch:${DB_PASSWORD}@postgres/serverwatch
      JWT_SECRET: ${JWT_SECRET}
      DEFAULT_COMPANY_NAME: ${DEFAULT_COMPANY_NAME}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: ${FRONTEND_IMAGE:-jefvonmuhlen/serverwatch-frontend:latest}
    restart: always
    network_mode: host
    depends_on:
      - backend

volumes:
  pgdata:
